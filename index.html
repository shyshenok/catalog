<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
 <h2 class="header-text">Обязательно добавьте свой заказ</h2>
 <section class="wrapper-content">
   <section class="content">
     <div class="one-content-block right-arrow">
         <div class="border-header-text">
           <h5 class="secondary-header-text new">Математика</h5>
         </div>
         <div class="wrapper-img-and-text">
            <img src="images/math.png" alt="" class="content-image">
            <p class="text-description">Котосовы</p>
         </div>
         <p class="new-price hidden">320 грн</p>
       <a href="#" class="button-buy">Скоро в продаже</a>
     </div>
     <div class="one-content-block">
         <div class="border-header-text"> 
          <h5 class="secondary-header-text">Подарок</h5>
         </div> 
         <div class="wrapper-img-and-text">
            <img src="images/g1.png" alt="" class="content-image">
            <p class="text-description">Набор умка</p>
         </div>
       <div class="price">
         <p class="old-price">200 грн</p>
         <p class="new-price">190 грн</p>
       </div>  
       <a href="#" class="button-buy">В корзину</a>
     </div>
     <div class="one-content-block">
         <div class="border-header-text">
           <h5 class="secondary-header-text top-sale">Устный счет</h5>
         </div>  
         <div class="wrapper-img-and-text">
            <img src="images/tc.png" alt="" class="content-image">
            <p class="text-description">Трубосчет</p>
         </div>
         <p class="new-price">320 грн</p>
       <a href="#" class="button-buy">В корзину</a>
     </div>
     <div class="one-content-block left-arrow">
         <div class="border-header-text">
           <h5 class="secondary-header-text top-sale">Буквы и чтение</h5>
         </div>  
         <div class="wrapper-img-and-text">
            <img src="images/zb.png" alt="" class="content-image">
            <p class="text-description">Зверобуквы</p>
         </div>
       <p class="new-price">450 грн</p>
       <a href="#" class="button-buy">В корзину</a>
     </div>
   </section>
 </section>
</body>
</html>
